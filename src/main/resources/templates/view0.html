<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>
		<container>
		<form method="POST" action="/login" th:object="${account}">
		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<p style="color:red" th:errors="*{username}"></p>
					<input type="text" id="username" size="30" 
							placeholder="Please type in your username" th:field="*{username}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<p style="color:red" th:errors="*{password}"></p>
					<input type="password" id="password" size="30" 
							placeholder="Please type in your password" th:field="*{password}">
				</td>
			</tr>
			<tr>
				<td>
					<div th:if="${setShowCaptcha} == true" th:object="${captcha}">
						<p th:text="'What is ' + ${a} + ${op} + ${b} " + >
						<input type="text" id="input" size="30" placeholder="Please type in the captcha answer">
					</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
	</form>
	</container>
	</body>
</html>
